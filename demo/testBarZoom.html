	<script>

			var op = {

				data : [{
					xId : "x1",
					yId : "y1",
					dataId : "total",
					data: [[0,2001, 3,"a"],[1,2002,5,"b"],[2,2003,6,"c"],[3,2004,2,"d"],[4,2005,3,"e"],[5,"2006", 4], [6, "2007", 6], [7, "2008", 7], [8, "2009", 5], [9, "2010", 4], [10, "2011", 4], [11, "2012", 5], [12, "2013", 6]]

						hoverLineColor : "#2F4880",
						lineWidth: 2,
						barWidth:10,
						section:true,
						space: 0,
						type : 0,
						leftSpace: null,

							descCss : "",
							decimalNum : 0,
							left : 0,
							top : 15
						}
					}
				}],
				coordinate : {
					xaxis : [{
						id : "x1",
						width : 25,
						labelCss : {
							font: "normal 10px Arial, Helvetica, sans-serif"

						type : "customer|bar",

					yaxis : [{
						id : "y1",
						width : 25,
						show : false,
						showMarker : false,
						shortLine : 25,
						//calibration: [[0,0],[2,2],[4,4],[6,6],[8,8],[10,10]],

				},
				ToolTips : {
					id : "tooltips",
					callback : function( data ) {
						var obj = data.s[0];
						var className = obj.dataId;
						$("#arc").find("."+className).html((obj.xvalue+obj.yvalue));

				},
				Zoom : {
					show : true,
					step : 5
				}

			chart.setOptions(op);
			chart.draw();
			$("#moveleft").click(function(){
				chart.moveLeft();
			});
			$("#moveright").click(function(){
				chart.moveRight();
			});
