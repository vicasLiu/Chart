<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>电子报表-深圳中顺易金融服务有限公司</title>
<meta name="description" content="深圳中顺易金融服务有限公司"/>
<meta name="keywords" content="深圳中顺易金融服务有限公司"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<link rel="stylesheet" type="text/css" href="css/chart.css">
<script src="js/jquery.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/event.js"></script>
<script src="js/chartRender.js"></script>
<body>
<div class="zsy-m-chart-cont1">
    <div class="zsy-m-chart-cont1-left l rel">
        <h3 class="zsy-m-chart-h3 bg l"><i class="chart-title-number l">1</i><span>用户登录数监控</span></h3>
        <ul class="zsy-m-chart-cont1-left-title">
            <li><i style="background:#9DF201;"></i><span>登录数</span></li>
        </ul>
        <div class="zsy-m-chart-cont1-left-chart" id="loginChart"></div>
    </div>
    <div class="zsy-m-chart-cont1-left l rel">
        <h3 class="zsy-m-chart-h3 bg l"><i class="chart-title-number l">2</i><span>新增用户数监控</span></h3>
        <ul class="zsy-m-chart-cont1-left-title">
            <li><i style="background:#58FAC9;"></i><span>新注册用户数</span></li>
            <li><i style="background:#059ADC;"></i><span>用户绑卡数</span></li>
            <li><i style="background:#ECA924;"></i><span>新开账户数</span></li>
        </ul>
        <div class="zsy-m-chart-cont1-left-chart" id="registerChart"></div>
    </div>
    <div class="zsy-m-chart-cont1-left l rel">
        <h3 class="zsy-m-chart-h3 bg l"><i class="chart-title-number l">3</i><span>交易笔数监控</span></h3>
        <ul class="zsy-m-chart-cont1-left-title">
            <li><i style="background:#58FAC9;"></i><span>交易笔数</span></li>
            <li><i style="background:#059ADC;"></i><span>代扣笔数</span></li>
            <li><i style="background:#ECA924;"></i><span>账户记账笔数</span></li>
        </ul>
        <div class="zsy-m-chart-cont1-left-chart" id="payChart"></div>
    </div>
    <div class="zsy-m-chart-cont1-left l rel">
        <h3 class="zsy-m-chart-h3 bg l"><i class="chart-title-number l">4</i><span>交易金额监控</span></h3>
        <ul class="zsy-m-chart-cont1-left-title">
            <li><i style="background:#58FAC9;"></i><span>交易金额</span></li>
            <li><i style="background:#059ADC;"></i><span>代扣金额</span></li>
        </ul>
        <div class="zsy-m-chart-cont1-left-chart" id="amountChart"></div>
    </div>
</div>
<div class="zsy-m-chart-cont2 dn">
    <div class="zsy-m-chart-cont2-cont l">
        <h3 class="zsy-m-chart-h3 l">
            <i class="chart-title-number l">4</i>
            <span class="span-tab volume">
                <a href="javascript:void(0);" key="day" class="active">日交易额</a>
                <a href="javascript:void(0);" key="week">周交易额</a>
                <a href="javascript:void(0);" key="month">月交易额</a>
                <a href="javascript:void(0);" key="year">年交易额</a>
            </span>
        </h3>
        <div class="zsy-m-chart-cont2-chart volumeChart" style="position: relative;"></div>
    </div>
    <div class="zsy-m-chart-cont2-cont">
        <h3 class="zsy-m-chart-h3 l">
            <i class="chart-title-number l">5</i>
            <span class="span-tab trade">
                <a href="javascript:void(0);" key="day" class="active">日交易量</a>
                <a href="javascript:void(0);" key="week">周交易量</a>
                <a href="javascript:void(0);" key="month">月交易量</a>
                <a href="javascript:void(0);" key="year">年交易量</a>
            </span>
        </h3>
        <div class="zsy-m-chart-cont2-chart tradeChart" style="position: relative;"></div>
    </div>
    <div class="zsy-m-chart-cont2-cont r">
        <h3 class="zsy-m-chart-h3 l">
            <i class="chart-title-number l">6</i>
            <span class="span-tab order">
                <a href="javascript:void(0);" key="day" class="active">日订单量</a>
                <a href="javascript:void(0);" key="week">周订单量</a>
                <a href="javascript:void(0);" key="month">月订单量</a>
                <a href="javascript:void(0);" key="year">年订单量</a>
            </span>
        </h3>
        <div class="zsy-m-chart-cont2-chart orderChart" style="position: relative;"></div>
    </div>
</div>
<script src="js/chart.js"></script>
</body>
</html>
