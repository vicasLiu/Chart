	<script src="../HandleData/handleData.js"></script>
	<script>
		var setRandom=function(start,num){
			var data=[];
			var _tempData=start;
			var _direction=1; 
			if(!num){var num=100;}
			for(var i=0;i<num;i++){
				if(_direction==1){
					_tempData=_tempData+Math.floor(Math.random()*10+1);
				}
				if(_direction==2){
					_tempData=_tempData-Math.floor(Math.random()*10+1);
				}
				_direction=Math.floor(Math.random()*2+1);
				data.push(_tempData);
			}
			return data;
		};
		function pageload(){
			var d1 = setRandom(Math.floor(Math.random()*100+1),50);
			var d2 = setRandom(Math.floor(Math.random()*10000+1),50);
			var data = [{
				"id" : "data1",
				"data" : d1
			},{
				"id" : "data2",
				"data" : d2
			}];
			var hd = new MSChart.HandleData();
			var _tempData = hd.getData(data);
			var _tempDatum = hd.getDatum(_tempData);
			console.log(_tempDatum);
		};
	</script>
	<body onload="pageload()"></body>
